<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    
    <div id="root">
        <div class="app-wrapper">

            <!-- HEADER -->
            <header>
                <div class="logo">
                    <img src="https://www.boolean.careers/images/misc/logo.png" alt="boolean-logo">
                </div>
            </header>

            <!-- Filter Todo Section -->
            <section class="filter-todo">
                <label for="filter">Filtra:</label>
                <input id="filter" type="text" placeholder="Search..." v-model="filterTodo" @keyup="searchTodo">                
            </section>

            <!-- New Todo Section -->
            <section class="new-todo">
                <input type="text" placeholder="Nuovo Todo" v-model="newTodo" @keyup.enter="addTodo">
                <button class="btn" @click="addTodo">Aggiungi</button>
            </section>

            <!-- Section Todos -->
            <section class="todos">
                <div class="todos-container">
                    <ul v-if="todos.length > 0">
                        <!-- Single Todo -->
                        <li v-for="(todo, index) in todos" v-if="todo.found">
                            <span>{{ todo.text }}</span>
                            <span class="delete" @click="removeTodo(index)"><i class="fas fa-times"></i></span>
                        </li>       
                        <div v-if="matchNotFound()">Nessuna corrispondenza trovata..</div>                                  

                    </ul>
                    <div v-else>Non ci sono Todo da mostrare...</div>
                </div>
            </section>


        </div>
        
    </div>
    

    <script src="js/script.js"></script>
</body>
</html>
